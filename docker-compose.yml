version: '3.8'

services:
  mysql:
    image: mysql:9
    container_name: gin-api-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: go_gin_api
    volumes:
      - mysql_data:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  
  redis:
    image: redis:7-alpine
    container_name: gin-api-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus (指标收集与告警规则评估)
  prometheus:
    image: prom/prometheus:v3.8.0  # 用户指定 v3.8.0 可能不存在，使用稳定版本
    container_name: gin-api-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./deployments/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus' # 配置 Prometheus 数据存储路径
      - '--web.enable-lifecycle'          # 启用 HTTP 生命周期管理接口
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:9090/-/healthy | grep -q 'Prometheus'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - monitoring

  # Loki (日志存储与查询)
  loki:
    image: grafana/loki:3.5.8  # 若该标签不存在，可替换为 grafana/loki:latest
    container_name: gin-api-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./deployments/loki/loki.yaml:/etc/loki/loki.yaml
      - loki_data:/loki/data
    command: -config.file=/etc/loki/loki.yaml
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:3100/ready | grep -q 'ready'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - monitoring

  # Promtail (日志采集与发送)
  promtail:
    image: grafana/promtail:3.5.8  # 若该标签不存在，可替换为 grafana/promtail:latest
    container_name: gin-api-promtail
    restart: unless-stopped
    volumes:
      - ./data/promtail-positions:/data/loki  # 持久化位置文件
      - ./deployments/loki/promtail.yaml:/etc/promtail/config.yaml
      - ./logs:/data/logs:ro
    command: -config.file=/etc/promtail/config.yaml
    healthcheck:
      test: ["CMD", "pgrep", "promtail"]  # 检查promtail进程是否存在
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - monitoring
    depends_on:
      loki:
        condition: service_healthy

  # Grafana (可视化与告警面板)
  grafana:
    image: grafana/grafana:12.1  # 若该标签不存在，可替换为 grafana/grafana:latest
    container_name: gin-api-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel # 安装时钟面板插件
    volumes:
      - grafana_data:/var/lib/grafana
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - monitoring
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy

volumes:
  mysql_data:
  redis_data:
  prometheus_data:
  loki_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge